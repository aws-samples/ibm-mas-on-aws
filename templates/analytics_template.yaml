AWSTemplateFormatVersion: '2010-09-09'
Resources:
  RedshiftCluster:
    Type: AWS::Redshift::Cluster
    # DependsOn: AttachGateway
    Properties:
      ClusterType: multi-node
      NumberOfNodes: 2
      NodeType: "ra3.4xlarge"
      DBName: "dev"
      Encrypted: true
      MasterUsername: 
        Fn::Sub: "{{resolve:secretsmanager:${RedshiftMasterSecret}::username}}" 
      MasterUserPassword: 
        Fn::Sub: "{{resolve:secretsmanager:${RedshiftMasterSecret}::password}}"
      ClusterParameterGroupName: 
       Ref: RedshiftClusterParameterGroup
      VpcSecurityGroupIds:
      - Ref: RedshiftSecurityGroup
      ClusterSubnetGroupName:
        Ref: RedshiftClusterSubnetGroup
      PubliclyAccessible: 'false'
      Port: 5439
  RedshiftClusterParameterGroup:
    Type: AWS::Redshift::ClusterParameterGroup
    Properties:
      Description: Cluster parameter group
      ParameterGroupFamily: redshift-1.0
      Parameters:
      - ParameterName: enable_user_activity_logging
        ParameterValue: 'true'
  RedshiftClusterSubnetGroup:
    Type: AWS::Redshift::ClusterSubnetGroup
    Properties:
      Description: Cluster subnet group
      SubnetIds: 
      - !ImportValue RedshiftSubnetGroupPrivateSubnet1
      - !ImportValue RedshiftSubnetGroupPrivateSubnet2
  RedshiftSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Redshift Security group
      SecurityGroupEgress:
      - IpProtocol: tcp
        FromPort: 0
        ToPort: 65535
        CidrIp: 0.0.0.0/0
      SecurityGroupIngress:
      - CidrIp: "54.153.249.96/27" # QuickSight ap-southeast-2 region
        FromPort: 5439
        ToPort: 5439
        IpProtocol: tcp
      VpcId: !ImportValue VPCId
  RedshiftSGSelfReferenceIngress:
    Type: AWS::EC2::SecurityGroupIngress
    DependsOn: RedshiftSecurityGroup
    Properties:
      GroupId:
        Ref: RedshiftSecurityGroup
      IpProtocol: tcp
      FromPort: '0'
      ToPort: '65535'
      SourceSecurityGroupId:
        Ref: RedshiftSecurityGroup
  RedshiftSGRDSSGIngress:
    Type: AWS::EC2::SecurityGroupIngress
    DependsOn: RedshiftSecurityGroup
    Properties:
      GroupId:
        Ref: RedshiftSecurityGroup
      IpProtocol: tcp
      FromPort: 5439
      ToPort: 5439
      SourceSecurityGroupId:
        !ImportValue RedshiftRDSSGId 
  SGRDSSourceIngress:
    Type: AWS::EC2::SecurityGroupIngress
    # DependsOn: RedshiftSecurityGroup
    Properties:
      GroupId:
        !ImportValue RedshiftRDSSGId 
      IpProtocol: tcp
      FromPort: '0'
      ToPort: '65535'
      SourceSecurityGroupId: !ImportValue RedshiftRDSSGId 
  SGRDSSourceEgress:
    Type: AWS::EC2::SecurityGroupEgress
    # DependsOn: 
    #   - RedshiftSecurityGroup
    #   - QuickSightSecurityGroup
    Properties:
      GroupId:
        !ImportValue RedshiftRDSSGId
      IpProtocol: tcp
      FromPort: 0
      ToPort: 65535
      DestinationSecurityGroupId: 
        !ImportValue RedshiftRDSSGId
  QuickSightSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Quicksight Security group
      SecurityGroupEgress:
      - IpProtocol: tcp
        FromPort: 0
        ToPort: 65535
        SourceSecurityGroupId:
         Ref: RedshiftSecurityGroup
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: 0
        ToPort: 65535
        SourceSecurityGroupId:
         Ref: RedshiftSecurityGroup
      VpcId: !ImportValue VPCId 
  RedshiftSGSelfReferenceIngressFromQS:
    Type: AWS::EC2::SecurityGroupIngress
    DependsOn: 
      - RedshiftSecurityGroup
      - QuickSightSecurityGroup
    Properties:
      GroupId:
        Ref: RedshiftSecurityGroup
      IpProtocol: tcp
      FromPort: 0
      ToPort: 65535
      SourceSecurityGroupId:
        Ref: QuickSightSecurityGroup
  RedshiftSGSelfReferenceEgressToQS:
    Type: AWS::EC2::SecurityGroupEgress
    DependsOn: 
      - RedshiftSecurityGroup
      - QuickSightSecurityGroup
    Properties:
      GroupId:
        Ref: RedshiftSecurityGroup
      IpProtocol: tcp
      FromPort: 0
      ToPort: 65535
      DestinationSecurityGroupId: 
        Ref: QuickSightSecurityGroup
  ###################
  #### IAM Role ####
  ##################
  MasAnalyticsRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: MasAnalyticsRole-88
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: 
                - redshift.amazonaws.com
                - glue.amazonaws.com
                - lambda.amazonaws.com
                - quicksight.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonS3FullAccess
        - arn:aws:iam::aws:policy/AmazonRedshiftFullAccess
        - arn:aws:iam::aws:policy/AmazonRDSFullAccess
        - arn:aws:iam::aws:policy/service-role/AWSGlueServiceRole
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
  QSPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: MyPolicy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - quicksight:ListVPCConnections
              - quicksight:CreateVPCConnection
              - quicksight:DescribeVPCConnection
              - quicksight:DeleteVPCConnection
              - quicksight:UpdateVPCConnection
              - ec2:describeSubnets
              - ec2:describeVpcs
              - ec2:describeSecurityGroups
              - iam:ListRole
            Resource: '*'
      Roles:
        - !Ref MasAnalyticsRole
  RedshiftMasterSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Description: This is a Secrets Manager secret for a Redshift cluster
      GenerateSecretString:
        SecretStringTemplate: '{"username": "admin"}'
        GenerateStringKey: password
        PasswordLength: 16
        ExcludeCharacters: "\"'@/\\"
      Tags:
        - 
          Key: RedshiftCluster
          Value: Mas-Analytics
        - 
          Key: RedshiftQueryOwner
          #Value: !Ref AWS::AccountId
          Value: 'AROASWPMUMSCREM4BDBYG:Participant'
  SecretRedshiftAttachment:
    Type: AWS::SecretsManager::SecretTargetAttachment
    Properties:
      SecretId:
        Ref: RedshiftMasterSecret
      TargetId:
        Ref: RedshiftCluster
      TargetType: AWS::Redshift::Cluster
  ################################
  #### AWS Glue Connections ####
  ################################
  GlueRDSConnection:
    Type: AWS::Glue::Connection
    Properties: 
      CatalogId: !Ref AWS::AccountId
      ConnectionInput: 
        ConnectionProperties: 
          JDBC_CONNECTION_URL: !ImportValue RDSJDBCEndpoint 
          USERNAME: 
           !Join ['', ['{{resolve:secretsmanager:', Fn::ImportValue: !Sub RDSCredsSecretARN, ':SecretString:username}}' ]]
          PASSWORD: 
            !Join ['', ['{{resolve:secretsmanager:', Fn::ImportValue: !Sub RDSCredsSecretARN, ':SecretString:password}}' ]]
          JDBC_ENFORCE_SSL: False
        ConnectionType: JDBC
        PhysicalConnectionRequirements: 
          AvailabilityZone: !Select [ 0, !GetAZs '' ] 
          SecurityGroupIdList: 
            - !ImportValue RedshiftRDSSGId 
          SubnetId: !ImportValue RedshiftSubnetGroupPrivateSubnet1 
        Name: rds-cnn-cfn-01
  GlueRedshiftConnection:
    Type: AWS::Glue::Connection
    Properties: 
      CatalogId: !Ref AWS::AccountId
      ConnectionInput: 
        ConnectionProperties: 
          JDBC_CONNECTION_URL:  !Join [ "", ["jdbc:redshift://", !Sub "${RedshiftCluster.Endpoint.Address}:${RedshiftCluster.Endpoint.Port}", "/dev" ]]
          USERNAME: 
            Fn::Sub: "{{resolve:secretsmanager:${RedshiftMasterSecret}::username}}" 
          PASSWORD: 
            Fn::Sub: "{{resolve:secretsmanager:${RedshiftMasterSecret}::password}}"
          JDBC_ENFORCE_SSL: False
        ConnectionType: JDBC
        PhysicalConnectionRequirements: 
          AvailabilityZone: !Select [ 0, !GetAZs '' ]
          SecurityGroupIdList: 
            - Ref: RedshiftSecurityGroup
          SubnetId:  !ImportValue RedshiftSubnetGroupPrivateSubnet1 
        Name: redshift-cnn-cfn-01
  GlueDatabase:
    Type: AWS::Glue::Database
    Properties: 
      CatalogId: !Ref AWS::AccountId
      DatabaseInput: 
        Name: mas-db-01
  ################################
  #### S3 bucket ####
  ################################
  AnalyticsBucket:
    Type: "AWS::S3::Bucket"
    Properties:
      # BucketName: !Ref BucketName
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
  
  ################################
  #### AWS Glue Crawler ####
  ################################
  MasRDSCrawler:
    Type: AWS::Glue::Crawler
    Properties:
      Name: "cfn-rds-crawler-01"
      Role: !GetAtt MasAnalyticsRole.Arn
      #Classifiers: none, use the default classifier
      Description: "AWS Glue crawler to crawl Maximo RDS database"
      # Schedule:
      #   ScheduleExpression: "cron(0/5 * * * ? *)"
      DatabaseName: !Ref GlueDatabase
      Targets:
        JdbcTargets:
          # JDBC MySQL database with the flights data
          - ConnectionName: !Ref GlueRDSConnection
            Path: maxdb80/dbo/%
            Exclusions: 
              - "amc*"
              - "ap*"
              - "auto*"
              - "[b-h]*"
              - "k*"
              - "[m-q]*"
              - "[s-v]*"
              - "[x-z]*"
      # TablePrefix: !Ref CFNTablePrefixName
      SchemaChangePolicy:
        UpdateBehavior: "UPDATE_IN_DATABASE"
        DeleteBehavior: "LOG"
